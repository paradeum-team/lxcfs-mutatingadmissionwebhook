apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation-lxcfs-webhook-cfg
  labels:
    app: lxcfs-webhook
webhooks:
- name: required-labels.paradeum.com
  clientConfig:
    service:
      name: lxcfs-webhook-svc
      namespace: default
      path: "/validate"
    caBundle: ${CA_BUNDLE}
  rules:
  - operations: [ "CREATE" ]
    apiGroups: ["apps", ""]
    apiVersions: ["v1"]
    resources: ["pods"]
  namespaceSelector:
    matchLabels:
      lxcfs-webhook: enabled
